<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Whatsapp</title>
</head>
<body>
    <main>
        <form action="" title="Formulário de clientes">
            <fieldset>
                <legend>Formulário de clientes</legend>
                <label for="name">Nome completo</label>
                <input id="name" type="text">
                <label for="email">Email</label>
                <input id="email" type="email">
                <label for="phone">Telefone</label>
                <input id="phone" type="tel">
                <label for="sex">Sexo:</label>
                <label for="female"><input type="radio" name="sex" id="female"> Feminino</label>
                <label for="male"><input type="radio" name="sex" id="male"> Masculino</label>
                <label for="other"><input type="radio" name="sex" id="other"> outro</label>
                <label for="date">Data de nascimento: <input type="date" name="date" id="date" class="date"></label>
                <label for="city">Cidade</label>
                <input type="text">
                <label for="state">Estado</label>
                <input type="text">
                <label for="locate">Endereço</label>
                <input type="text">
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
